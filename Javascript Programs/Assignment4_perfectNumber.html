<html>
<script>
    function perfectNumber(n) {
        let arr = [], j = 0, sum = 0, i;
        for (i = 0; i < n; i++) {
            arr[i] = 0;
        }
        for (i = 1; i < n; i++) {
            if (n % i == 0) {
                arr[j++] = i;
            }
        }
        for (i = 0; i < n; i++) {
            sum += arr[i];
            if (arr[i] == 0) {
                break;
            }
        }
        if (sum == n) {
            return 1;
        }
        else {
            return 0;
        }
    }
    let num = prompt("Enter a Number");
    alert(perfectNumber(num));
</script>

</html>
