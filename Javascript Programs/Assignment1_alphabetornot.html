<html>
    <script>
         function checkForAlphabet(ch) {
            if((ch>='a' && ch<='z') || (ch>='A' && ch<='Z'))
            {
                alert("character");
            }
            else
            {
                alert("not a character");
            }
        }
        let ch = prompt('enter character');
        checkForAlphabet(ch);
    </script>
</html>
